<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハンバーガーボタン</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ハンバーガーボタンと閉じるボタンの切り替え -->
    <button type="button" class="btn js-btn">
        <span class="btn-line"></span>
    </button>

    <!-- ハンバーガーボタン -->
    <button type="hamburger-button" class="hamburger-btn js-hamburger-btn">
        <span class="hamburger-btn-line"></span>
    </button>

    <!-- 閉じるボタン -->
    <button type="close-button" class="close-btn js-close-btn">
        <span class="close-btn-line"></span>
    </button>
    <script src="/js/script.js"></script>
</body>
</html>
